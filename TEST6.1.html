    <script>
        console.log("Employee Detail")
        
        class Employee {
    
        constructor(Name, Age) {
            this.Name = Name;
            this.Age = Age;
	}

    
}

class Person extends Employee {
	constructor(Name, Age, Role,Contact) {
		super(Name, Age); 
		this.Role = Role;
        this.Contact = Contact;
	}
    
    getDetails() {

        document.write("Name : "+ this.Name + "</br></br>")
        document.write("Age :"+ this.Age + "</br>")
        document.write("Role :"+ this.Role + "</br>")
        document.write("Contact :"+ this.Contact + "</br>")

    }

}  

let e = new Employee("Aswathi", "27", "Engineer", "9789002693"); 
e.getDetails();
